<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/avalon">Avalon</a>
        <span class="navbar-text">Players</span>
    </div>
</nav>
<div class="container">
    <h1 class="display-5 text-center mb-4">Players</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Alias</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="players-table-body"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function loadPlayers() {
    fetch('/api/players/get')
        .then(r => r.json())
        .then(data => {
            const tbody = document.getElementById('players-table-body');
            tbody.innerHTML = '';
            (data.players || []).forEach(player => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="text" class="form-control form-control-sm player-name-input" value="${player.name}" data-alias="${player.alias}"></td>
                    <td>${player.alias}</td>
                    <td>${player.active ? '<span class=\'badge bg-success\'>Active</span>' : '<span class=\'badge bg-secondary\'>Inactive</span>'}</td>
                    <td>
                        <button class="btn btn-sm btn-${player.active ? 'secondary' : 'success'} toggle-active-btn" data-alias="${player.alias}" data-active="${player.active ? '0' : '1'}">
                            Mark ${player.active ? 'Inactive' : 'Active'}
                        </button>
                        <button class="btn btn-sm btn-warning ms-1 update-name-btn" data-alias="${player.alias}">Update Name</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        });
}
document.getElementById('players-table-body').onclick = function(e) {
    if (e.target.classList.contains('toggle-active-btn')) {
        const alias = e.target.getAttribute('data-alias');
        const active = e.target.getAttribute('data-active') === '1';
        fetch('/api/players/set_active', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ alias, active })
        })
        .then(r => r.json())
        .then(() => loadPlayers());
    }
    if (e.target.classList.contains('update-name-btn')) {
        const alias = e.target.getAttribute('data-alias');
        const input = document.querySelector(`.player-name-input[data-alias='${alias}']`);
        const newName = input.value.trim();
        if (!newName) return alert('Name cannot be empty');
        fetch('/api/players/update_name', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ alias, name: newName })
        })
        .then(r => r.json())
        .then(data => {
            if (data.error) alert(data.error);
            loadPlayers();
        });
    }
};
loadPlayers();
</script>
</body>
</html>
