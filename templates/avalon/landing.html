<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avalon Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Avalon</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/avalon/players">Players</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mb-0">Active Games</h2>
                    <button id="new-game-btn" class="btn btn-success">New Game</button>
                </div>
                <div id="games-list">
                    {% for game in games %}
                    {% if game['active'] == 0 %}
                        <div hx-get="/avalon/render/landing/game/{{ game['gameId'] }}" hx-trigger="load"></div>
                    {%  endif %}
                    {% endfor %}
                    {% for game in games %}
                    {% if game['active'] == 1 %}
                        <div hx-get="/avalon/render/landing/game/{{ game['gameId'] }}" hx-trigger="load"></div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-start align-items-center mb-3">
                    <h2 class="mb-0">Archived Games</h2>
                </div>
                <div id="archived-games-list">
                    {% for game in games %}
                    {% if game['active'] == 2 %}
                        <div hx-get="/avalon/render/landing/game/{{ game['gameId'] }}" hx-trigger="load"></div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
